			* {
				font-family: -apple-system, BlinkMacSystemFont, 'Outfit', 'Poppins',
					'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				padding: 0;
				margin: 0;
			}
			.carousel {
				height: 250px;
				position: relative;
				width: 80%;
			}
			.carousel__box {
				align-items: center;
				display: flex;
				display: inline-block;
				height: 250px;
				overflow: hidden;
				padding-bottom: 10px;
				text-align: center;
				white-space: nowrap;
				width: auto;
			}

			.carousel__box img {
				background-size: cover;
				background: orange;
				cursor: pointer;
				height: 200px;
				margin: 5px 10px;
				min-height: 147px;
				min-width: 147px;
				transition: 0.5s ease;
				z-index: 2;
			}

			.carousel__box img:hover {
				transform: scale(1, 4);
				z-index: 5;
			}

			.carousel__btn-left,
			.carousel__btn-right {
				background: red;
				color: white;
				font-size: 205px;
				font-weight: 900;
				height: 100%;
				line-height: 250px;
				text-align: center;
				top: 0;
				width: 45px;
				z-index: 3;
			}
			.carousel__btn-left {
				position: absolute;
				left: -50px;
			}
			.carousel__btn-right {
				position: absolute;
				right: -50px;
			}
		</style>
	</head>
	<body>
		<div class="carousel">
			<div class="carousel__box"></div>
		</div>
		<a
			class="carousel__btn-right carousel__button-nav"
			onclick="sliderScrollRight()"
			>></a
		>
		<a
			class="carousel__btn-left carousel__button-nav"
			onclick="sliderScrollLeft()"
			><</a

	</body>

		function sliderScrollLeft() {
			sliders.scrollTo({
				top: 0,
				left: (scrollAmount -= scrollPerClick),
				behavior: 'smooth',
			});
			if (scrollAmount < 0) {
				scrollAmount = 0;
			}
		}

		function sliderScrollRight() {
			if (scrollAmount <= sliders.scrollWidth - sliders.clientWidth) {
